<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">    
<title>java</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
    </div>
    <div class="input">
        <input id="title" type="text" placeholder="title">
        <div class="price">
            <input onkeyup='getTotal()' id="price" type="number" placeholder="price">
            <input onkeyup='getTotal()' id="taxes" type="number" placeholder="taxes">
            <input onkeyup='getTotal()' id="ads" type="number" placeholder="ads">
            <input onkeyup='getTotal()' id="discount" type="number" placeholder="discount">
            <small id="total"></small>
        </div>
        <input id="count" type="number" placeholder="count">
        <input id="category" type="text" placeholder="category">
        <button id="create">create</button>
    </div>
    <div class="output">
        <div class="searchblock">
            <input onkeyup="SearchData(this.value)" id="search" type="text" placeholder="search">
            <div class='searchbtn'>
                <button onclick="SearchMood(this.id)" id="searchbytitle">search by title</button>
                <button onclick="SearchMood(this.id)" id="searchbycategory">search by category</button>
            </div>
        </div>
    </div>
    <div id="btndelete">

    </div>
    <div id="DeleteAll">
        
    </div>
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>count</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
            <tr>
            </tr>
        </tbody>
    </table>
</div>



<script src="javascript.js"></script>
</body>
</html>
